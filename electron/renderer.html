<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Notification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      user-select: none;
      -webkit-app-region: drag;
    }

    .bell-icon {
      font-size: 40px;
      margin-bottom: 12px;
      animation: ring 0.5s ease-in-out infinite;
    }

    @keyframes ring {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(15deg); }
      20% { transform: rotate(-15deg); }
      30% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      50% { transform: rotate(5deg); }
      60% { transform: rotate(-5deg); }
      70% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      text-align: center;
      color: #e94560;
    }

    .message {
      font-size: 13px;
      color: #a0a0a0;
      text-align: center;
      margin-bottom: 16px;
      line-height: 1.4;
      max-width: 320px;
    }

    .answer-section {
      width: 100%;
      max-width: 320px;
      margin-bottom: 16px;
      -webkit-app-region: no-drag;
    }

    .answer-input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border: 2px solid #2a2a4a;
      border-radius: 8px;
      background: #0f0f23;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s;
    }

    .answer-input:focus {
      border-color: #e94560;
    }

    .answer-input::placeholder {
      color: #666;
    }

    .buttons {
      display: flex;
      gap: 12px;
      -webkit-app-region: no-drag;
    }

    .btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-answer {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-answer:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .btn-dismiss {
      background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
    }

    .btn-dismiss:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .pulse-ring {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 3px solid rgba(233, 69, 96, 0.3);
      border-radius: 50%;
      animation: pulse 1.5s ease-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="pulse-ring"></div>
  <div class="bell-icon">ðŸ””</div>
  <div class="title" id="title">Notification</div>
  <div class="message" id="message">Task completed!</div>

  <div class="answer-section">
    <input type="text" class="answer-input" id="answerInput" placeholder="Type your response..." autofocus>
  </div>

  <div class="buttons">
    <button class="btn btn-answer" id="answerBtn">Answer</button>
    <button class="btn btn-dismiss" id="dismissBtn">Dismiss</button>
  </div>

  <script src="renderer.cjs"></script>
</body>
</html>
